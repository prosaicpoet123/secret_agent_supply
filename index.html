<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./resources/css/styles.css"/>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./resources/images/logo.png" />
          <span>Secret Agent Supply Inc.</span>
        </div>
      </div>
    </header>
    <div class="hero">
      <div class="container">
        <div class="main-message">
          <h3>New arrival</h3>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>
    <div class="navigation">
      <div class="container">
        <nav>
          <ul class="tablet-hidden">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Glasses</li>
            <li>Contact</li>
          </ul>
          <ul class="desktop-hidden">
            <li>Menu</li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="main container">
      <div class="featured-list">
        <div class="featured-product">
          <div class="product-image pen">
            <img src="./resources/images/pen.png"/>
          </div>
          <h2>Exploding Pen</h2>
        </div>
        <div class="featured-product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png"/>
          </div>
          <h2>Cellular Watch</h2>
        </div>
        <div class="featured-product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png"/>
          </div>
          <h2>Thermal Glasses</h2>
        </div>
      </div>
      <div class="additional-info">
        <div class="location">
          <h2>Location</h2>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <h2>Hours</h2>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="copyright">
          <span>Copyright Secrent Agent Supply Inc.</span>
        </div>
      </div>
    </footer>
  </body>
</html>
